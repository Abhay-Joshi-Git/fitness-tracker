<section class="w-full p-4" >
  <mat-form-field>
    <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)" />
  </mat-form-field>
  <div class="mat-elevation-z8 w-full mt-2">
    <table mat-table [dataSource]="dataSource" class="w-full" matSort>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date | date }} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
      </ng-container>
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>Duration</th>
        <td mat-cell *matCellDef="let element"> {{element.duration | number }} </td>
      </ng-container>
      <ng-container matColumnDef="calories">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Calories</th>
        <td mat-cell *matCellDef="let element"> {{element.calories | number }} </td>
      </ng-container>
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
        <td mat-cell *matCellDef="let element"> {{element.state}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSize]="1"
                   [pageSizeOptions]="[1, 5, 10, 25, 100]"
                   class="my-1"
    >
    </mat-paginator>
  </div>
</section>
