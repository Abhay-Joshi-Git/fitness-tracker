<section class="main-section w-full" >
  <mat-form-field>
    <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)" />
  </mat-form-field>
  <div class="mat-elevation-z8 w-full mt-2">
    <mat-table [dataSource]="dataSource" class="w-full" matSort>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span fxHide.gt-xs class="mobile-label">Date:</span>
          {{element.date | date }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span fxHide.gt-xs class="mobile-label">Name:</span>
          {{element.name }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="duration">
        <mat-header-cell *matHeaderCellDef  mat-sort-header>Duration</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span fxHide.gt-xs class="mobile-label">Duration:</span>
          {{element.duration | number }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="calories">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Calories</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span fxHide.gt-xs class="mobile-label">Calories:</span>
          {{element.calories | number }}
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="state">
        <mat-header-cell *matHeaderCellDef mat-sort-header>State</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <span fxHide.gt-xs class="mobile-label">State:</span>
          {{element.state}}
        </mat-cell>
      </ng-container>

      <mat-header-row fxHide.lt-sm *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row fxLayout.lt-sm="column" fxLayoutAlign.lt-sm="start start" [class.mat-card]="isMobile"
        *matRowDef="let myRowData; columns: columnsToDisplay"
      ></mat-row>
    </mat-table>
    <mat-paginator [style.display]="isMobile ? 'none': 'block'" [pageSize]="10"
                   [pageSizeOptions]="[1, 5, 10, 25, 100]"
                   class="my-1"
    >
    </mat-paginator>
  </div>
</section>
