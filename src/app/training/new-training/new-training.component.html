<section>
  <mat-card class="mt-8"
    fxLayout="column"
    fxLayoutAlign="flex-start center"
  >
    <mat-card-header>
      <mat-card-title>Start a new exercise</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        fxFlex.lt-sm="100%"
        fxFlex.gt-sm="12rem"
        class="form-container"
        [formGroup]="newExerciseForm"
        fxLayout="column"
        fxLayoutAlign="flex-start stretch"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field>
          <mat-select
            [formControl]="newExerciseForm.get('exercise')"
            placeholder="exercise"
            name="exercise"
            required
          >
            <mat-option *ngFor="let exercise of availableExercises"
                        [value]="exercise.id"
            >{{exercise.name}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div fxLayout="row" class="mt-4" fxLayoutAlign="flex-end center">
          <button
            type="submit"
            mat-raised-button
            color="primary"
            [disabled]="newExerciseForm.invalid"
          >
            Start
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
