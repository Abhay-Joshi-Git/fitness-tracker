<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <app-side-nav (sidenavClose)="sidenav.close()"></app-side-nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-tool-bar (sidenavToggle)="sidenav.toggle()"></app-tool-bar>
    <main class="main-content">
      <router-outlet class="main-content"></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
